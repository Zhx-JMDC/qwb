<extend name="Public/base" />
<block name="body">
    <!-- 标题栏 -->
    <div class="panel panel-default">
        <div class="panel-heading main-title">
            <h2>编辑文章类型</h2>
        </div><!--		panel-heading		-->
        <div class="panel-body">
            <form class="form-horizontal form-bordered" action="{:U('Admin/Article/edit_type')}" method="post">
                <div class="form-group">
                    <label class="col-sm-3 control-label">文章分类ID</label>
                    <div class="col-sm-6">
                        <input type="text" name="id"  class="form-control" value="{$_type.id}" readonly="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">文章分类名</label>
                    <div class="col-sm-6">
                        <input type="text" name="name" placeholder="文章分类名" class="form-control" value="{$_type.name}"/>
                    </div>
                </div>
                <button  class="btn btn-success">保存</button>
            </form>
            <button  class="btn btn-primary" onclick="window.location.href = '{:U('Admin/Article/type_index')}'">返回</button>
        </div>
    </div>
</block>
