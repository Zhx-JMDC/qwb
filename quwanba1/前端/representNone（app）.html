 <script>
    var hour = 12, min = 30, se=00,
        interval;
    window.onload = function() {
        var d = new Date("1111/1/1,"+ hour + ":" + min + ":" + se);
        interval = setInterval(function() {
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;
            myTime.innerHTML = h + ":" + m + ":" + s;
            if (h==0 && m == 0 && s == 0) {
                clearInterval(interval);
                return;
            }
            d.setSeconds(s - 1);
        }, 1000);
    }
